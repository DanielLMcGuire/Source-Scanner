<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL 1.0 | Source Search</title>
    <link rel="stylesheet" href="release.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Source Search 1.0.0.0.2430</h1>
        <h2>Download for your OS:</h2>
        <div class="download-links">
            <div class="download-button" onclick="downloadWindows()">Download for Windows</div>
            <div class="download-button" onclick="showLinuxPopup()">Download for Linux</div>
            <div class="download-button" onclick="sourceCode()">Download Source</div>
        </div>
        <div id="release-notes" class="release-notes-container"></div>
    </div>

    <div id="countdownPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeCountdownPopup()">&times;</span>
            <h2>Starting download in <span id="countdown">10</span> seconds...</h2>
        </div>
    </div>

    <div id="linuxPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeLinuxPopup()">&times;</span>
            <h2>Select a version:</h2>
            <a href="https://github.com/DanielLMcGuire/Source-Search/releases/download/1.0.0/sourcesearch_1.0.0.deb" class="version-link">Debian / Ubuntu (deb)</a>
            <a href="https://github.com/DanielLMcGuire/Source-Search/releases/download/1.0.0/sourcesearch-1.0.0-x86_64.AppImage" class="version-link">Arch / Manjaro (pkg.tar.zst)</a>
            <a href="../dl404.html" class="version-link">Other (AppImage)</a>
        </div>
    </div>

    <div id="comingSoonPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeComingSoonPopup()">&times;</span>
            <h2>Coming Soon!</h2>
        </div>
    </div>

    <script src="download.js"></script>
</body>
</html>
