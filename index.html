<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source-Search Homepage</title>
    <link rel="stylesheet" href="release.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div id="left-column">
            <div id="software-info">
                <h1 id="software-name">Software Name</h1>
                <p id="software-description">Short Description of the Software</p>
            </div>
            <div id="readme">
                <iframe src="README.html"></iframe>
            </div>
        </div>
        <div id="right-column">
            <h2>Releases</h2>
            <ul id="release-bar">
                <li><button id="latest-release">Latest Release</button></li>
                <!-- Additional releases will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- New Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 Daniel McGuire | <a href="https://github.com/DanielLMcGuire/Source-Search" target="_blank">GitHub</a></p>
    </footer>
    
    <script>
        // Fetch version info from webver.json
        fetch('webver.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('software-name').textContent = data.name;
                document.getElementById('software-description').textContent = data.description;

                const releaseBar = document.getElementById('release-bar');
                const latestRelease = document.getElementById('latest-release');

                latestRelease.textContent = `Latest Release: ${data.latest.version}`;
                latestRelease.onclick = () => {
                    window.location.href = data.latest.url;
                };

                data.previous.forEach(release => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = release.version;
                    button.onclick = () => {
                        window.location.href = release.url;
                    };
                    li.appendChild(button);
                    releaseBar.appendChild(li);
                });
            });
    </script>
</body>
</html>
