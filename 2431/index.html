<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 1.2 | Source Search</title>
    <link rel="stylesheet" href="release.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Source Search 1.2.5.0.2431</h1>
        <img alt="GitHub Downloads (all assets, all releases)" src="https://img.shields.io/github/downloads/DanielLMcGuire/Source-Search/total">
        <h2>Download for your OS:</h2>
        <div class="download-links">
            <div class="download-button" onclick="downloadWindows()">Download for Windows</div>
            <div class="download-button" onclick="showComingSoon()">Download for macOS</div>
            <div class="download-button" onclick="showLinuxPopup()">Download for Linux</div>
            <div class="download-button" onclick="sourceCode()">Grab Source</div>
        </div>
        <div id="release-notes" class="release-notes-container"></div>
    </div>

    <div id="linuxPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeLinuxPopup()">&times;</span>
            <h2>Select a version:</h2>
            <a href="https://github.com/DanielLMcGuire/Source-Search/releases/download/1.2.5/sourcesearch_x86_64_1.2.5.deb" class="version-link">Debian / Ubuntu (deb)</a>
            <a href="https://github.com/DanielLMcGuire/Source-Search/releases/download/1.2.5/sourcesearch-1.2.5-1-any.pkg.tar.zst" class="version-link">Arch / Manjaro (pkg.tar.zst)</a>
            <a href="https://github.com/DanielLMcGuire/Source-Search/releases/download/1.2.5/sourcesearch-x86_64-1.2.5.AppImage" class="version-link">Other (AppImage)</a>
        </div>
    </div>

    <div id="comingSoonPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeComingSoonPopup()">&times;</span>
            <h2>Coming Soon!</h2>
        </div>
    </div>

    <script src="download.js"></script>
</body>
</html>
